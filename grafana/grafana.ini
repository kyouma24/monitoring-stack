[server]
protocol = http
domain = neocompass.cloud
root_url = https://neocompass.cloud/
enforce_domain = true

[security]
allow_embedding = false
cookie_secure = true
cookie_samesite = lax

[rendering]
server_url = http://renderer:8081/render
callback_url = http://grafana:3000/

[auth.anonymous]
enabled = false

[log]
mode = console
level = info

[panels]
disable_sanitize_html = false